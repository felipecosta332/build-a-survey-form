<!DOCTYPE html>
<html>
	<head>
		<title>Build a Survey Form</title>
		<link rel="stylesheet" type="text/css" href="surveyform.css"/>
		<meta charset="UTF-8"/>
        <meta name="description" content="freeCodeCamp Responsive Web Design Projects"/>
        <meta name="author" content="https://github.com/felipecosta332"/>
	</head>
	<body>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
		<form id="survey-form">
			
			<label class="label-text" id="name-label" for="name">Name</label><br/>
			<input type="text" id="name" class="inputbox"
			placeholder="Enter your name" required/>
			
			<br/><label class="label-text" id="email-label" for="email">Email</label><br/>
			<input type="email" id="email" class="inputbox"
			placeholder="Enter your Email" required/>
			
			<br/><label class="label-text" id="number-label" for="number">Age
				<small>(optional)</small></label><br/>
			<input type="number" id="number" class="inputbox"
			placeholder="Age" min="10" max="99" required/>

			<br/><label class="label-text" for="dropdown">Which option best describes your current role?</label><br/>
			<select id="dropdown" class="inputbox">
				<option selected>Select current role</option>
				<option>Student</option>
				<option>Full Time Job</option>
				<option>Full Time Learner</option>
				<option>Prefer not to say</option>
				<option>Other</option>
			</select>

			<br/><label class="label-text">Would you recommend freeCodeCamp to a friend?</label><br/>
			<input type="radio" id="definitely" name="survey" value="definitely" checked/>
			<label for="definitely">Definitely</label><br/>
			<input type="radio" id="maybe" name="survey" value="maybe"/>
			<label for="maybe">Maybe</label><br/>
			<input type="radio" id="not-sure" name="survey" value="not-sure"/>
			<label for="not-sure">Not sure</label>

			<br/><label class="label-text" for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br/>
			<select id="dropdown2" class="inputbox">
				<option selected>Select an option</option>
				<option>Challenges</option>
				<option>Projects</option>
				<option>Community</option>
				<option>Open Source</option>
			</select>

			<br/><label class="label-text">What would you like to see 
				improved? <small>(Check all that apply)
				</small></label><br/>
			<input type="checkbox" id="frontend" name="suggestion" value="frontend"/>
			<label for="frontend">Front-end Projects</label><br/>
			<input type="checkbox" id="backend" name="suggestion" value="backend"/>
			<label for="backend">Back-end Projects</label><br/>
			<input type="checkbox" id="data" name="suggestion" value="data"/>
			<label for="data">Data Visualization</label><br/>
			<input type="checkbox" id="challenge" name="suggestion" value="challenge"/>
			<label for="challenge">Challenges</label><br/>
			<input type="checkbox" id="open" name="suggestion" value="open"/>
			<label for="open">Open Source Community</label><br/>
			<input type="checkbox" id="gitter" name="suggestion" value="gitter"/>
			<label for="gitter">Gitter help rooms</label><br/>
			<input type="checkbox" id="video" name="suggestion" value="video"/>
			<label for="video">Videos</label><br/>
			<input type="checkbox" id="meetup" name="suggestion" value="meetup"/>
			<label for="meetup">City Meetups</label><br/>
			<input type="checkbox" id="wiki" name="suggestion" value="wiki"/>
			<label for="wiki">Wiki</label><br/>
			<input type="checkbox" id="forum" name="suggestion" value="forum"/>
			<label for="forum">Forum</label><br/>
			<input type="checkbox" id="course" name="suggestion" value="course"/>
			<label for="course">Additional Courses</label><br/>

			<label class="label-text" for="comment">Any comments or suggestions?</label><br/>
			<textarea id="comment" class="inputbox">Enter your comment here...</textarea>

			<br/><input id="submit" class="inputbox" type="submit" value="Submit"/>

		</form>
	</body>
</html>
